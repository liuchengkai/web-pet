<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Pet</title>
    </head>
    <body>
        <div id="fish"></div>
    <script src="web-pet.js">
    </script>
    <script>
        const MyPet = WebPet.createPet({
            img_url: '/resources/img/pet.png',
            happiness_decreasing: {
                time: 1000,
                value: 1
            },
            wander_interval: {
                min: 1000, 
                max: 10000,
            }
        })
        MyPet.mount("#fish")
    </script>
    <style>
    </style>
    </body>
</html>
